<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .div1{
            float: left;
            padding: 10px;
            border: 3px solid #73ad21;
        }
        .div2{
            padding: 10px;
            border: 3px solid red;
        }
        .div3{
            float: left;
            padding: 10px;
            border: 3px solid #73ad21;
        }
        .div4{
            padding: 10px;
            border: 3px solid red;
            clear: left;
        }
    </style>
</head>
<body>
    <h2>Withouy clear</h2>
    <div class="div1">div1</div>
    <div class="div2">div2
        오늘은 div태그를 가지고 float과 clear css속성을 배우고 그 중 clear css속성을 가지고 실습해보겠습니다
    </div>
    <h2>With clear</h2>
    <div class="div3">div3</div>
    <div class="div4">div4
        여기는 div4클래스의 div태그가 있는 자리입니다. 확인해주세요
    </div>
</body>
</html>
