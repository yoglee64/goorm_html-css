<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .element{
            display: inline-block;
            background-color: lightblue;
            height: 100px;
            width: 100px;
            animation: skewAnmimation 3s infinite;
            transform: skew(20deg);
        }
        @keyframes skewAnmimation{
            0%{
                transform: skewX(20deg);
            }
            100%{
                transform:  skewX(-20deg);
            }
        }
    </style>
</head>
<body>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
</body>
</html>
